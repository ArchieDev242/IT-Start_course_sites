<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap-content">
        <div class="circle">
            <div class="shar shar_1"><img src="img/shar1.png" alt="1"></div>
            <div class="shar shar_2"><img src="img/shar2.png" alt="2"></div>
            <div class="shar shar_3"><img src="img/shar3.png" alt="3"></div>
            <div class="shar shar_4"><img src="img/shar4.png" alt="4"></div>
            <div class="shar shar_5"><img src="img/shar5.png" alt="5"></div>
            <div class="wrap-number">
                <div class="number number_1"><span>2<img data-speed="5" src="img/2.png" alt="2"></span></div>
                <div class="number number_2"><span>0<img data-speed="2  5" src="img/0.png" alt="0"></span></div>
                <div class="number number_3"><span>2<img data-speed="5" src="img/2 -2.png" alt="2"></span></div>
                <div class="number number_4"><span>1<img data-speed="40" src="img/1.png" alt="1"></span></div>
            </div>
        </div>       
    </div>
    <script src="js/main.js"></script>
</body>
</html>
