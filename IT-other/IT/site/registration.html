    <main>
         <div class="content">
         <h1>IT START</h1>
         <h2>Регистрация</h2>
             <form action="index.html">
                 <div>
                     <label>Ваше имя</label>
                     <input type="text"
                            value=""
                            name=""
                            placeholder="Введите ваше имя"
                            required
                            >
                 
                 </div>
                 
                 <div>
                     <label>Ваш Email</label>
                     <input type="text"
                            value=""
                            name="email"
                            placeholder="Введите ваш email"
                            required
                            >
                 
                 
                 </div>
                 <div>
                     <label>Ваш номер телефона</label>
                     <input type="tel"
                            value=""
                            name="phone"
                            placeholder="Введите ваш номер телефона"
                            required
                            >
                 
                 
                 </div>
                 <div>
                     <label>Ваш пароль</label>
                     <input type="password"
                            value=""
                            name="pass"
                            placeholder="Введите пароль"
                            required
                            >
                 
                 
                 </div>
                 <div>
                     <label>Имеете ли вы опыт в IT</label>
                     <input type="checkbox" name="oput"
                            >
                 </div>
                 <div>
                     <label>В какой сфере вы работали ?</label>
                     <select>
                         <option>Веб дизайн</option>
                         <option>Веб разработка</option>
                         <option selected>Нет опыта</option>
                     </select>
                 </div>
                 <div>
                     <label>Ваше портфолио</label>
                     <input type="file"
                            value=""
                            name="portfolio"
                            required
                            >
                 
                 
                 </div>
                 <div>
                     <input type="submit" value="отправить анкету">
                     
                     <input type="reset" value="сбросить анкету">       
                
                 </div>
             
             </form>
            
   </main>
